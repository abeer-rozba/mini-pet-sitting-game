<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400..700&display=swap"
      rel="stylesheet"
    />
    <script defer>
      const redirect = () => {
        const username = document.querySelector('.username')

        //https://stackoverflow.com/questions/32931196/how-to-pass-user-input-from-one-html-page-to-another-using-local-storage
        localStorage.setItem('username', username.value)

        // https://stackoverflow.com/questions/4744751/how-do-i-redirect-with-javascript
        window.location.href = './main-display.html'
      }
    </script>
    <link rel="stylesheet" href="style.css" />
    <title>Pet Sitting Game</title>
  </head>
  <body
    style="
      background-image: url(./images/index-background.png);
      background-size: cover;
      height: 100%;
    "
  >
    <div class="input">
      <h1 class="headers" id="title">Hello! What should we call you?</h1>
      <input type="text" class="username" />
      <button
        id="name-confirmation"
        class="buttons clickable"
        onclick="redirect()"
      >
        Okay
      </button>
    </div>
  </body>
</html>
